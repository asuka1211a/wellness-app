# .github/workflows/auto-dev.yml
name: AI Auto Dev

on:
  issues:
    types: [opened, edited, labeled]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  build:
    # 手動実行 or ai-dev ラベル付き Issue のときだけ動かす
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.issue.labels.*.name, 'ai-dev')

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (for projects that need it)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure LLM API key exists
        run: |
          if [ -z "${{ secrets.ANTHROPIC_API_KEY }}" ] && [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "No ANTHROPIC_API_KEY or OPENAI_API_KEY is set in repo secrets."
            exit 1
          fi

      - name: Install Aider
        run: |
          python3 -m pip install --upgrade pip
          pip install 'aider-chat[anthropic,openai]'

      - name: Prepare prompt
        run: |
          mkdir -p .aider
          {
            printf "%s\n\n" "${{ github.event.issue.title || 'Manual run' }}"
            printf "%s\n"   "${{ github.event.issue.body  || 'No additional context.' }}"
          } > .aider/issue.txt

      - name: Choose model
        id: model
        run: |
          if [ -n "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "model=anthropic/claude-3.5-sonnet" >> "$GITHUB_OUTPUT"
          else
            echo "model=openai/gpt-4.1" >> "$GITHUB_OUTPUT"
          fi

      - name: Run AI change (Aider)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY:    ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euo pipefail

          git config user.name  "ai-bot"
          git config user.email "ai-bot@users.noreply.github.com"

          # 衝突を避けるため run_id を含めてユニークなブランチ名にする
          ISSUE_NO="${{ github.event.issue.number || 'manual' }}"
          BR="ai/issue-${ISSUE_NO}-${{ github.run_id }}"
          git switch -c "$BR"

          # ルート '.' を渡せば、aider が自動で repo-map を作り必要ファイルを編集します
          aider \
            --model "${{ steps.model.outputs.model }}" \
            --commit \
            --yes \
            --message-file .aider/issue.txt \
            --edit-format diff \
            .

          git push -u origin "$BR"

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          base: main
          head: ai/issue-${{ github.event.issue.number || 'manual' }}-${{ github.run_id }}
          title: "feat(ai): implement #${{ github.event.issue.number || 'manual' }}"
          body: |
            Auto-generated by AI Auto Dev.
            Source issue: #${{ github.event.issue.number || 'n/a' }}