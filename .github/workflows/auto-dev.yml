name: AI Auto Dev

on:
  issues:
    types: [opened, edited, labeled]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  build:
    # 手動起動 or ai-dev ラベルが付いた issue のみ実行
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.issue.labels.*.name, 'ai-dev')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (optional but harmless)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Aider
        run: |
          python3 -m pip install --upgrade pip
          pip install 'aider-chat[anthropic,openai]'

      - name: Prepare prompt
        run: |
          mkdir -p .aider
          {
            echo "${{ github.event.issue.title }}"
            echo
            echo "${{ github.event.issue.body }}"
          } > .aider/issue.txt

      - name: Choose model & provider (OpenAI を既定)
        id: model
        run: |
          # Repo Variables に AI_PROVIDER=openai/anthropic を設定可能（未設定なら openai）
          PREFERRED="${{ vars.AI_PROVIDER || 'openai' }}"

          if [ "$PREFERRED" = "anthropic" ] && [ -n "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "model=anthropic/claude-3.5-sonnet" >> $GITHUB_OUTPUT
            echo "provider=anthropic" >> $GITHUB_OUTPUT
          elif [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "model=openai/gpt-4.1" >> $GITHUB_OUTPUT
            echo "provider=openai" >> $GITHUB_OUTPUT
          elif [ -n "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "model=anthropic/claude-3.5-sonnet" >> $GITHUB_OUTPUT
            echo "provider=anthropic" >> $GITHUB_OUTPUT
          else
            echo "No API keys available." >&2
            exit 1
          fi

      - name: Run AI change (Aider)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          set -e

          # ---- 選択されたプロバイダの鍵だけを渡す（もう片方は消す）----
          if [ "${{ steps.model.outputs.provider }}" = "openai" ]; then
            export OPENAI_API_KEY="${OPENAI_API_KEY}"
            unset ANTHROPIC_API_KEY
          else
            export ANTHROPIC_API_KEY="${ANTHROPIC_API_KEY}"
            unset OPENAI_API_KEY
          fi
          # -----------------------------------------------------------

          # Aider の作業ディレクトリはコミット対象外に
          if ! grep -qE '(^|/)\.aider/?$' .gitignore 2>/dev/null; then
            echo ".aider" >> .gitignore
          fi

          git config user.name  "ai-bot"
          git config user.email "ai-bot@users.noreply.github.com"

          BR="ai/issue-${{ github.event.issue.number || github.run_id }}"
          git checkout -b "$BR"

          # Aider に与える対象（単一の repo 直下のファイル集合にする）
          aider \
            --model "${{ steps.model.outputs.model }}" \
            --commit \
            --yes \
            --message-file .aider/issue.txt \
            --include "app/**/*.ts" \
            --include "app/**/*.tsx" \
            --include "lib/**/*.ts" \
            --include "types/**/*.ts" \
            --include "public/**/*" \
            --edit-format diff

          git push -u origin "$BR"

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          # 既に push 済みのブランチを指定する場合は branch を使う（head ではない）
          branch: ai/issue-${{ github.event.issue.number || github.run_id }}
          base: main
          title: "feat(ai): implement #${{ github.event.issue.number }}"
          body: |
            Auto-generated by AI Auto Dev.
            Source issue: #${{ github.event.issue.number }}